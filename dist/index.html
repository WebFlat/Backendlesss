<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Backendless</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/73e2fe2036.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/styles.min.css">
	
	<meta name="description" content="">
</head>

<body>

	<!-- контент страницы -->
	<header class="header">
	    <div class="wrapper">
	        <div class="header__wrap">
	            <a href="http://www.backendless.com" class="header__link">Backendless</a>
	            <form class="desktop">
	                <fieldset>
	                    <input type="radio" name="theme" id="light" class="header__check light-theme" checked>
	                    <label for="light" class="header__label">Light Theme</label>
	                    <input type="radio" name="theme" id="dark" class="header__check dark-theme">
	                    <label for="dark" class="header__label">Dark Theme</label>
	                    <input type="radio" name="theme" id="gray" class="header__check gray-theme">
	                    <label for="gray" class="header__label">Gray Theme</label>
	                </fieldset>
	            </form>
	            <div class="tablet">
	                <button class="header__btn light-theme active">Light Theme</button>
	                <button class="header__btn dark-theme">Dark Theme</button>
	                <button class="header__btn gray-theme">Gray Theme</button>
	            </div>
	            <div class="mobile">
	                <select name="theme" class="header__list">
	                    <option value="light" class="header__check light-theme" selected>Light Theme</option>
	                    <option value="dark" class="header__check dark-theme">Dark Theme</option>
	                    <option value="gray" class="header__check gray-theme">Gray Theme</option>
	                </select>
	            </div>
	        </div>
	    </div>
	</header>

	<section class="content">
	    <section class="popup">
	        <div class="popup__img-wrap">
	            <img class="popup__img" src="" alt="img">
	            <span class="popup__close">&#10006;</span>
	        </div>
	    </section>
	    <div class="wrapper">
	        <h1 class="content__title" id="text"></h1>
	        <div class="gallery">
	            <div class="gallery__one">
	                <div class="gallery__wrap block1">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block2">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block3">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block4">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	            </div>
	            <div class="gallery__two">
	                <div class="gallery__wrap">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	            </div>
	            <div class="gallery__three">
	                <div class="gallery__wrap block5">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block6">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block7">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	                <div class="gallery__wrap block8">
	                    <img class="img" src="http://placehold.it/1000x600" alt="img">
	                </div>
	            </div>
	        </div>
	    </div>
	</section>



	<footer class="footer">
	    <div class="wrapper">
	        <div class="footer__wrap">
	            <div class="footer__block">
	                <a href="http://www.backendless.com" class="footer__link">Backendless.com</a>
	                <a href="tel:555-555-555" class="footer__link">555-555-555</a>
	            </div>
	            <div class="footer__block">
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-instagram">
	                    </i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-facebook-square">
	                    </i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-twitter-square"></i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-telegram"></i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-youtube"></i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fab fa-vk"></i>
	                </a>
	                <a href="#" class="footer__soc">
	                    <i class="fas fa-envelope"></i>
	                </a>
	            </div>
	        </div>
	    </div>
	</footer>


	<!-- скрипты -->
	<script defer src="js/main.min.js"></script>

</body>

</html>
